<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습 완료!</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #555;
    }
    .btn-group button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-group button:hover {
      background-color: #218838;
    }
    .btn-group button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>학습 완료!</h1>
    <p>{{ message }}</p>
    <div class="btn-group">
      <form action="/reset" method="get">
         <button type="submit">리셋</button>
      </form>
    </div>
  </div>
</body>
</html>
