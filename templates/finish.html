<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습 완료!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #222;
      font-size: 2em;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #555;
    }

    .btn-group {
      display: flex;
      justify-content: center;
    }

    .btn-group button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-group button:hover {
      background-color: #218838;
    }

    .btn-group button:active {
      transform: scale(0.97);
    }

    /* 모바일 세로 화면 최적화 */
    @media (max-width: 500px) {
      .container {
        padding: 24px;
      }
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
      .btn-group button {
        width: 100%;
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>학습 완료!</h1>
    <p>{{ message }}</p>
    <div class="btn-group">
      <form action="/reset" method="get" style="width: 100%;">
         <button type="submit">리셋</button>
      </form>
    </div>
  </div>
</body>
</html>
