<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>파일 브라우저</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    .file-form {
      margin-top: 20px;
      text-align: left;  /* 왼쪽 정렬 */
    }
    .file-form div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>파일 브라우저</h1>
    
    <!-- 최근 학습으로 복귀 버튼 -->
    <div class="button-group">
      <a href="{{ url_for('main') }}">
        <button type="button">최근 학습으로 복귀</button>
      </a>
    </div>
    
    <!-- 현재 경로 표시 -->
    <p>현재 경로: {{ base }}</p>
    
    <!-- 디렉터리 목록 -->
    {% if directories %}
      <h3>디렉터리</h3>
      <ul>
        {% for d in directories %}
          <li>
            <a href="{{ url_for('browse', path=base ~ '/' ~ d) }}">{{ d }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <!-- 파일 목록 (텍스트 파일만) -->
    {% if files %}
      <h3>파일 목록</h3>
      <form class="file-form" action="{{ url_for('load') }}" method="post">
        <!-- base 경로를 hidden 필드로 전달 -->
        <input type="hidden" name="base" value="{{ base }}">
        {% for f in files %}
          <div>
            <input type="radio" id="{{ f }}" name="file" value="{{ f }}" required>
            <label for="{{ f }}">{{ f }}</label>
          </div>
        {% endfor %}
        <button type="submit">파일 로드</button>
      </form>
    {% else %}
      <p>이 경로에는 파일이 없습니다.</p>
    {% endif %}
    
  </div>
</body>
</html>
