<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>파일 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>학습할 파일 선택</h1>
    <form action="/load" method="post">
      <ul>
        {% for file in files %}
          <li>
            <input type="radio" id="{{ file }}" name="file" value="{{ file }}" required>
            <label for="{{ file }}">{{ file }}</label>
          </li>
        {% endfor %}
      </ul>
      <button type="submit">파일 로드</button>
    </form>
  </div>
</body>
</html>
